<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Purge stale documents</title>
    </head>

    <body>
        <!-- List of uploaded documents -->
        {% if documents %}
            <h4>All documents in the database:</h4>
            <ul>
                {% for document in documents %}
                    <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No existing documents in the database.</p>
        {% endif %}

        <p>{{ message }}</p>
        <!-- Upload form. Note enctype attribute! -->
        <form action="{% url "purge-files" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <p><input type="submit" value="Submit"/></p>
        </form>
    </body>
</html>
